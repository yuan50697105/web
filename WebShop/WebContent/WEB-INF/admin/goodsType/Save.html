<!DOCTYPE html>
<#assign ctx=request.contextPath>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/css/admin-right.css"/>
    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"></script>

    <!-- 引入日期js控件 -->
    <script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>
<#import "/common/tincy.html" as tiny>
<@tiny.richtext elements="detail"/>
<#import "/common/reFType.html" as ftype>
<@ftype.ftype selectId="fatherid"/>
    <script type="text/javascript">
        $(function () {
            //返回列表页面操作
            $('#backid').click(function () {
                window.location = "${ctx}/admin/goodsType/list";
            });

            //自己根据前面的内容补充表单验证操作

        });
    </script>
</head>

<body>
<form action="${ctx}/admin/goodsType/save" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="10%" class="tableleft">父类型名称</td>
            <td>
                <select name="fatherid" id="fatherid">
                    <option value="0">请选择父类型</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">类型名称</td>
            <td><input type="text" name="name" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">类型描述</td>
            <td><input type="text" name="detail" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
