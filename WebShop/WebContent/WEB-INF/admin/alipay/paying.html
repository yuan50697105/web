<#assign ctx=request.contextPath>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="${ctx}/js/jquery-1.11.0.js"></script>
    <script>
        $(function () {
            $("#pay").submit();
        });
    </script>
</head>

<body>
<form action="${requestUrl}" method="post" id="pay">
<#list params?keys as key>
    <input type="hidden" name="${key}" value="${params[key]}">
</#list>
</form>
</body>
</html>
