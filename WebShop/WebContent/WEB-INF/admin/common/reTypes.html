<#macro types selectId>
    <#assign ctx=request.contextPath>
<script>
    var type = $("#type");
    $(function () {
        var select = $("#${selectId}")
        $.getJSON("${ctx}/admin/goodsType/listAllTypesByAjax", function (data) {
            $.each(data, function (i, item) {
                var option = $("<option></option>").val(item.id).text(item.name);
                option.appendTo("#type");
            });
        });
    });
</script>
</#macro>
