<!DOCTYPE html>
<#assign ctx=request.contextPath>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/css/admin-right.css"/>
    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"></script>

    <!-- 引入日期js控件 -->
    <script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>
<#import "/common/tincy.html" as rich>
<@rich.richtext elements="detail"/>
<#import "/common/reTypes.html" as type>
<@type.types selectId="type"/></head>
<script type="text/javascript">
    $(function () {
        $("#type").val("${goods.goodsType.id}!0");
        //返回列表页面操作
        $('#backid').click(function () {
            window.location.href = "${ctx}/admin/goods/list";
        });
        //自己根据前面的内容补充表单验证操作
    });
</script>


<body>
<form action="${ctx}/admin/goods/update" method="post" class="definewidth m20" enctype="multipart/form-data">
    <input type="hidden" name="id" value="${goods.id!}"/>
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="10%" class="tableleft">商品类型</td>
            <td>
                <select id="type" name="goodsType.id"></select>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">商品名称</td>
            <td><input type="text" name="title" value="${goods.title!}"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">商品品牌</td>
            <td><input type="text" name="brandName" value="${goods.brandName!}"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">商品封面</td>
            <td><input type="file" name="file" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">商品价格</td>
            <td><input type="text" name="price" value="${goods.price}"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">促销价</td>
            <td><input type="text" name="favoritePrice" value="${goods.favoritePrice}"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">商品库存</td>
            <td><input type="text" name="repertory" value="${goods.repertory}"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">商品详情</td>
            <td><textarea name="detail" id="detail">${goods.detail}</textarea></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
