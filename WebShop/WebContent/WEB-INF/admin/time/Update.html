<!DOCTYPE html>
<#assign ctx=request.contextPath>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/css/admin-right.css"/>
    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"></script>

    <!-- 引入日期js控件 -->
    <script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>
<#import "/common/reGoods.html" as goods>
<@goods.goodsList selectId="goods"/>
    <script type="text/javascript">
        $(function () {
            $.getJSON("${ctx}/admin/goods/getGoodsList", function (data) {
                $.each(data, function (i, item) {
                    var option = $("<option></option>").val(item.id).text(item.name);
                    option.appendTo("#goods");
                });
            });
            $("#goods").val("${time.goods.id}")
            //返回列表页面操作
            $('#backid').click(function () {
                window.location.href = "${ctx}/admin/time/list";
            });

            //自己根据前面的内容补充表单验证操作

        });
    </script>
</head>

<body>
<form action="${ctx}/admin/time/update" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="${time.id}"/>
    <table class="table table-bordered table-hover ">
        <tr>
            <td width="10%" class="tableleft">商品名称</td>
            <td>
                <select id="goods" name="goods.id" value="${time.goods.title}"></select>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">截止时间</td>
            <td><input type="text" name="limitTime" value="${time.limitDate?string('yyyy-MM-dd hh:mm:ss')}"
                       onfocus="WdatePicker({lang:'zh-cn',fmt:'yyyy-MM-dd hh:mm:ss',minDate:new Date()});"/></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
