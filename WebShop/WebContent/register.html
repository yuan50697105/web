<!DOCTYPE html><#assign ctx=request.contextPath><#import "header.html" as head><#import "buttom.html" as foot><html><head>    <meta charset="utf-8"/>    <title>注册</title>    <link rel="stylesheet" href="${ctx}/css/bootstrap.css"/>    <link rel="stylesheet" href="${ctx}/css/style.css"/>    <link rel="stylesheet" href="${ctx}/css/common.css"/>    <link rel="stylesheet" href="${ctx}/css/register.css"/>    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>    <script type="text/javascript" src="${ctx}/js/style.js"></script>    <style>        .address {            margin-left: 28px;        }    </style></head><body><div class="header"><@head.header_top/>    <div class="header_con">        <div class="container">            <a href="${ctx}/index" class="header_cl">                <img src="${ctx}/img/logo.png"/>            </a>            <h2>免费注册</h2>        </div>    </div></div><div class="content">    <div class="container">        <h3>免费注册<a href="${ctx}/customer/toLogin">已有账号: 返回登录</a></h3>        <form action="${ctx}/reg">            <div>                会员名：                <input type="text" id="username" class="members" name="userid"/>                <span id="name">昵称不可以为空</span>            </div>            <div>                密码：                <input type="password" id="password" class="cipher" name="password"/>                <span id="word">长度为6-16个字符</span>            </div>            <div>                确认密码：                <input type="password" id="password_code"/>                <span id="confirm">请再次输入密码</span>            </div>            <div>                E-mail：                <input type="text" id="E-mail" class="email" name="email"/>                <span id="email">正确</span>            </div>            <div>                地址：                <input type="text" id="address" class="address" name="address"/>                <span class="hid" id="address_tip">请输入地址</span>            </div>            <div>                手机号：                <input type="text" id="address" class="num" name="phone"/>                <span class="hid" id="phone">请输入正确手机号</span>            </div>            <div>                <div class="code_text">                    验证码：<input type="text" class="val"/>                    <p>1234</p> <b></b>                </div>            </div>            <div class="con_btm">                <label>                    <input type="checkbox" id="con_btm"/>                    同意注册协议                </label><br/>                <p>请勾选协议</p>                <p>请完善信息</p>                <button id="register">提交注册</button>            </div>        </form>    </div></div><@foot.footer/><script type="text/javascript" src="js/register.js"></script><script type="text/javascript" src="js/bootstrap.js"></script><script>    $(function () {        $(document).ready(function () {            var str = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";            var n = 4, s = "";            for (var i = 0; i < n; i++) {                var rand = Math.floor(Math.random() * str.length);                s += str.charAt(rand);            }            $(" .code_text p").text(s);        })        $(" .code_text p,a").click(function () {            $(" .code_text input").val(null)            var str = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";            var n = 4, s = "";            for (var i = 0; i < n; i++) {                var rand = Math.floor(Math.random() * str.length);                s += str.charAt(rand);            }            $(" .code_text p").text(s);            $(" .code_text b").css("display", "none");        })        $(" .code_text input").change(function () {            var val = $(this).val()            var p_text = $(".code_text p").text();            if (val.toLowerCase() == p_text.toLowerCase()) {                $(" .code_text b").text("验证码正确！");                $(" .code_text b").css("color", "green");                $(" .code_text b").css("display", "inline-block");            } else {                $(" .code_text b").text("验证码不正确，请重新输入！");                $(" .code_text b").css("color", "red");                $(" .code_text b").css("display", "inline-block");            }        })        $(" .code_text input").blur(function () {            var val = $(this).val()            if (val == "") {                $(" .code_text b").css("display", "none");            }        })    })</script></body></html>
