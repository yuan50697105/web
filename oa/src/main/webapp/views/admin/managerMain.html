<#include "/common/header.html"/>
<script type="text/javascript" src="${ctx}/js/admin/main.js"></script>
<link rel="stylesheet" type="text/css" href="${ctx}/css/admin/main.css">

<script type="text/javascript">
    function showLayer(group, id) {
        var count = 1;
        var obj = document.getElementById(group + "_item_" + count);
        while (obj != null) {
            obj.className = "panel_item";
            count++;
            obj = document.getElementById(group + "_item_" + count);
        }
        document.getElementById(group + "_item_" + id).className = "panel_item_show";
        count = 1;
        obj = document.getElementById(group + "_layer_" + count);
        while (obj != null) {
            obj.style.display = "none";
            count++;
            obj = document.getElementById(group + "_layer_" + count);
        }
        document.getElementById(group + "_layer_" + id).style.display = "block";
    }
</script>
</head>
<body>
<div id="sysAdmin">
    <div id="header">
        <div id="back_top"></div>
        <div class="logo"></div>
        <div class="nav">
            <div class="panel_head">
                <ul>
                    <li id="t_item_1" onclick="showLayer('t',1);">
                        <span>企业设置</span>
                    </li>
                    <li id="t_item_2" onclick="showLayer('t',2);">
                        <span>组织结构</span>
                    </li>
                    <li id="t_item_3" onclick="showLayer('t',3);">
                        <span>职务权限</span>
                    </li>
                    <li id="t_item_4" onclick="showLayer('t',4);">
                        <span>功能模块</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="panel_body">
            <!-- 企业设置 -->
            <div id="t_layer_1">
                <iframe frameborder="0" src="${ctx}/admin/toOrganization" width="100%" height="100%"></iframe>
            </div>
            <!-- 组织结构 -->
            <div id="t_layer_2" style="display: none;">
                <iframe frameborder="0" src="${ctx}/admin/toStructure" width="100%" height="100%"></iframe>
            </div>
            <!--   职务权限 -->
            <div id="t_layer_3" style="display: none;">
                <iframe frameborder="0" src="${ctx}/admin/toImpower" width="100%" height="100%"></iframe>
            </div>
            <!--  功能模块-->
            <div id="t_layer_4" style="display: none;">
                <iframe frameborder="0" src="${ctx}/admin/toMenu" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
