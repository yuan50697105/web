<#assign ctx=request.contextPath>
<html>
<head>
    <title>${menu.menuName}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<frameset cols="200,*" rows="560,*" id="frame">
    <frame src="${ctx}/main/oneLeft?menuId=${menu.menuId}" name="leftFrame" noresize="noresize" marginwidth="0"
           marginheight="0" frameborder="0" scrolling="no" target="main"/>
    <frame src="${url}" name="main" marginwidth="0" marginheight="0" frameborder="0" scrolling="auto" target="_self"/>
</frameset>
<noframes>
    <body>
    </body>
</noframes>
</html>
